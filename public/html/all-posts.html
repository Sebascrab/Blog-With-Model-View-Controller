<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="https://kit.fontawesome.com/619ebb2432.js" crossorigin="anonymous"></script>
  <title>Sebastain's Tech Blog</title>

</head>

<body>
    <nav class="navbar has-background-info-dark">
        <div class="navbar-brand">
          <a class="navbar-item">
            <div class="brandName is-size-1 has-text-info-light">Sebastian's Tech Blog</div>
          </a>
        </div>
        <div class="navbar-menu" id="nav-links">
          <div class="navbar-end">
            <a class="navbar-item is-size-5 has-text-info-light">Dashboard</a>
              <a class="navbar-item is-size-5 has-text-info-light">Sign Up</a>
              {{#if loggedIn}}
              <a class="navbar-item is-size-5 has-text-info-light">Login</a>
              {{else}}
              <a class="navbar-item is-size-5 has-text-info-light">Sign Out</a>
              {{/if}}
        </div>
        </div>
      </nav>
      <div class="container has-background-warning-light is-fullheight">
      <div class="hero is-large">
        <h1 class="is-size-1 has-text-centered has-text-weight-bold">Feed</h1>
          <div class="hero-body columns">
              {{#each posts}}
              <div class="column is-two-thirds is-flex is-flex-direction-column box has-background-info-light">
                  <div class="label">
                      <label href="/post/{{id}}">{{title}}</label>
                     <div>
                         Posted by {{user.username}} on {{format_date createdAt}}
                     </div>
              </div>
              {{body}}
          </div>
          {{/each}}
      </div>
  </div>
  </div>
    
        
        
    <footer class="footer has-background-info-dark">
        <div class="content has-text-info-light has-text-centered">
          <p>
            <strong class="content has-text-info-light">Sebastain's Tech Blog</strong> by Sebastian Tischner
            
          </p>
        </div>
      </footer>

</body>

</html>
